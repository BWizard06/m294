<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
  </head>

  <body>
    <canvas width="300" height="300" id="canvas">
    </canvas>
    <script>
      const canvasElement = document.getElementById('canvas');
      const ctx = canvasElement.getContext('2d');

      // Draw circle
      ctx.beginPath();
      ctx.arc(140, 140, 120, 0, 2 * Math.PI);
      ctx.fillStyle = "yellow";
      ctx.fill();
      ctx.stroke();

      // Draw left eye
      ctx.beginPath();
      ctx.fillStyle = "black";
      ctx.arc(90, 100, 5, 0, 2 * Math.PI);
      ctx.stroke();
      ctx.fill();

      // Draw rigth eye
      ctx.beginPath();
      ctx.arc(190, 100, 5, 0, 2 * Math.PI);
      ctx.stroke();
      ctx.fill();

      // Draw mouth
      ctx.beginPath();
      ctx.lineWidth = 5;
      ctx.arc(140, 110, 100, 0.25 * Math.PI, 0.75 * Math.PI);
      ctx.stroke();

    </script>
  </body>

</html>
