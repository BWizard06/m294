<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
  </head>

  <body>

    <h1 id="greeter"></h1>
    <input type="text" id="name">

    <script>
      const greeter = document.getElementById("greeter");
      const name = document.getElementById("name");

      name.addEventListener("keyup", () => greeter.innerText = `Hello ${name.value}`)

    </script>
  </body>

</html>
