<!DOCTYPE html>
<html lang="de">

  <head>
    <meta charset="utf-8">
  </head>

  <body>
    <button id="start">Play</button>
    <button id="stop">Stop</button>

    <script type="text/javascript">
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioCtx.createOscillator();
      oscillator.connect(audioCtx.destination);
      oscillator.type = 'sine';

      document.querySelector("#start").addEventListener("click", () => oscillator.start());
      document.querySelector("#stop").addEventListener("click", () => oscillator.stop());
      document.addEventListener("keydown", (evt) => oscillator.frequency.setValueAtTime(evt.keyCode * 10, audioCtx.currentTime));
      document.addEventListener("keydown", (evt) => oscillator.frequency.setValueAtTime(1, audioCtx.currentTime + 1000));

    </script>
  </body>

</html>
