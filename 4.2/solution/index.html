<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <style>
      label {
        margin-top: 1rem;
        display: block;
      }

      input:not(:placeholder-shown):invalid {
        background-color: salmon;
      }

    </style>
  </head>

  <body>
    <form>
      <label>Vorname</label>
      <input type="text" id="firstname">

      <label>Nachname</label>
      <input type="text" id="lastname">

      <label>Adresse</label>
      <input type="text" id="street"><br>
      <input type="number" id="zip" placeholder=" " required min="4" max="4">
      <input type="text" id="place">

      <label>Kanton</label>
      <select id="canton">
        <option value="BE">Bern</option>
        <option value="ZH">ZÃ¼rich</option>
      </select>

    </form>
    <script>
      const zipCantons = { "80": "ZH", "60": "BE" };
      const zipElement = document.getElementById("zip");
      const cantonElement = document.getElementById("canton");

      const zipChangeHandler = function () {
        let digits = zipElement.value.substr(0, 2);
        cantonElement.value = zipCantons[digits];
      }

      document.getElementById("zip").addEventListener("change", zipChangeHandler);

    </script>
  </body>

</html>
