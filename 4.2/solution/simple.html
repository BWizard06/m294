<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <style>
      label {
        margin-top: 1rem;
        display: block;
      }

      input:not(:placeholder-shown):invalid {
        background-color: salmon;
      }

    </style>
  </head>

  <body>
    <form>
      <label>Vorname</label>
      <input type="text" id="firstname">

      <label>Nachname</label>
      <input type="text" id="lastname">

      <label>Adresse</label>
      <input type="text" id="street"><br>
      <input type="number" id="zip" placeholder=" " required minlength="4" maxlength="4">
      <input type="text" id="place">

      <label>Kanton</label>
      <select id="canton">
        <option value="BE">Bern</option>
        <option value="ZH">Zürich</option>
        <option value="LU">Luzern</option>
        <option value="TG">Thurgau</option>
        <option value="AG">Aargau</option>
        <option value="SH">Schaffhausen</option>
        <option value="Basel Land">BL</option>
        <option value="Basel Stadt">BS</option>
        <option value="AI">Appenzell Innerhoden</option>
        <option value="AR">Appenzell Ausserhoden</option>
        <option value="GR">Graubünden</option>
        <option value="TI">Tessin</option>
        <option value="VS">Wallis</option>
        <option value="GE">Genf</option>
        <option value="NE">Neuenburg</option>
        <option value="JU">Jura</option>
        <option value="UR">Uri</option>
        <option value="OW">Obwalden</option>
        <option value="NW">Nidwalden</option>
        <option value="SZ">Schwyz</option>
        <option value="GL">Glarus</option>
        <option value="VD">Waadt</option>
      </select>

    </form>
    <script>
      const zipCantons = { "80": "ZH", "60": "BE" };
      const zipElement = document.getElementById("zip");
      const cantonElement = document.getElementById("canton");

      const getCantonFromZip = function () {
        const digits = zipElement.value.substr(0, 2);
        return zipCantons[digits];
      }

      const zipChangeHandler = function () {
        cantonElement.value = getCantonFromZip()
      }

      const cantonChangeHandler = function () {
        if (cantonElement.value != getCantonFromZip()) {
          cantonElement.setCustomValidity("Kanton ist falsch!");
        }
      }

      document.zipElement.addEventListener("change", zipChangeHandler);
      document.cantonElement.addEventListener("change", zipChangeHandler);

    </script>
  </body>

</html>
